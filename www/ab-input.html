<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval';" />
    <title>Exemplo</title>
    <link rel="stylesheet" type="text/css" href="object/ab-page/css/ab-page.css">
    <link rel="stylesheet" type="text/css" href="object/ab-box/css/ab-box.css">
    <link rel="stylesheet" type="text/css" href="object/ab-input/css/ab-input.css">
</head>

<body>
    <ab-page>
        
        <h1>Campo Alfanumérico</h1>
        <ab-box>
            <ab-input letters-only="true" id="ptext1" no-spaces="true" tab-index="1" maxlength="5" is-required="true" label="Texto required" onblur="teste" width-on-bigscreen="50%" btnclean="true" />
            <ab-input description="Obrigatorio" is-disabled="true" id="ptext2" tab-index="2" label="Texto normal" onblur="testeonblur" />
            <ab-input id="ptext3" tab-index="3" />
            <ab-input id="ptext4" tab-index="4" icon="img/icon_folder.png" color="lightblue" />
            <ab-input id="ptext5" tab-index="5" is-required="true" icon="img/icon_folder.png" error-icon="img/logo.png" label="Texto required com icon erro" />
            <ab-input id="ptext6" tab-index="6" is-disabled="true" icon="img/icon_folder.png" label="Texto auto-fill & bloqued" btnclean="true" />
            <ab-input id="ptext7" tab-index="7" icon="img/icon_folder.png" label="Texto c/ limit" width="50%" maxlength="10" />
            <ab-input id="ptext8" tab-index="8" icon="img/icon_folder.png" label="Texto 8" width="50%" maxlength="10" btnclean="true" />
            <ab-input id="ptext9" is-disabled="true" tab-index="9" maxlength="5" label="Texto required max-width" onblur="teste" max-width="200px" />
            <ab-input id="ptext10" tab-index="10" label="Texto normal max-width" max-width="250px" />
        </ab-box>

    </ab-page>
    <script type="text/javascript" src="vendor/jquery-3.6.0.min.js">      </script>
    <script type="text/javascript" src="object/ab-support/js/ab-fix.js">  </script>
    <script type="text/javascript" src="object/ab-page/js/ab-page.js">    </script>
    <script type="text/javascript" src="object/ab-box/js/ab-box.js">      </script>
    <script type="text/javascript" src="object/ab-input/js/ab-input.js">  </script>
</body>

<script>
    $(document).ready(function() {
        $("#ptext2").setText("Texto");
        $("#ptext3").setText("sem img/label");
        $("#ptext4").setText("s/label c/cor");
        $("#ptext6").setText("Vestibulum ante ipsum primis in faucibus");
        $("#ptext8").setText("Vestibulum");
        console.log($("#ptext8").getText());
    
        var teste = "Argentina ernesto";
        var teste2 = "rg sem o numero do cpf rne s.a.";
    
        console.log(teste.toUpperOnlyFirstLetter());
        console.log(teste2.toUpperOnlyFirstLetter());
    
        //criando dinamicamente o input-text
        var inputNome = $("<ab-text/>");
        inputNome.attr("id", "idNome");
        inputNome.attr("label", "Nome");
        inputNome.attr("is-disabled", "false");
        inputNome.attr("width", "50%");
        inputNome.attr("tab-index", "11");
        inputNome.attr("goto-tab-index", "1");
        inputNome.attr("maxlength", "2");
        inputNome.setText("Abner");    
        inputNome.appendTo($("ab-box"));
    
    
        var inputNome = $("<ab-text/>");
        inputNome.attr("id", "idNome2");
        inputNome.attr("label", "Nome2");
        inputNome.attr("is-disabled", "true");
        inputNome.attr("width", "50%");
        inputNome.attr("maxlength", "12");
        inputNome.attr("error", "teste");
        inputNome.setText("Thiago");    
        inputNome.appendTo($("ab-box"));
    });
    
    var teste = function() {
        $("#ptext3").attr("error", "Guimarães");
    
    }
    
    var testeonblur = function(){
        console.log("on blur");
    }
</script>

</html>
