<!doctype html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval';" />
        <title>Showcase Webcomp</title>
        <link rel="stylesheet" type="text/css" href="../build/css/webcomp.abner.min.css" />
    </head>

    <body>

        <ab-menu id="menu" touch-move="true" animation="push" style="background-color:#1a237e;">
            MENU
        </ab-menu>
        
        <ab-page id="abnerPrincipal" max-request="2" fullscreen="true">
            <ab-header id="menu" position-fixed="true" >
                <span>abner thiago da silva guimaraes</span>
            </ab-header>

            <ab-button id="btnPrimario" label="Abner btn" theme="normal"></ab-button>
            <ab-checkbox onchange="teste" max-width="50%" position="right" callback="alerta" label="Check box"></ab-checkbox>

            <ab-box theme="inativo">
                <p> ab-box inativo </p>
            </ab-box>

            <ab-text-read-only>Este é um ab-text-read-only</ab-text-read-only>

            <p> Radios buttons </p>
            <ab-radio id="radio2" name="radioTeste">Abner Front-end developer</ab-radio>
            <ab-radio id="radio3" name="radioTeste">Abner Back-end developer </ab-radio>

            <p> Ab-select</p>
            <ab-select width="50%" description="Obrigatorio" id="select1" tab-index="2" onchange=""></ab-select>

            <ab-box>
                <p> ab-text</p>
                <ab-text letters-only="true" id="ptext1" no-spaces="true" tab-index="1" maxlength="5" is-required="true" label="Texto obrigatório" onblur="teste" width-on-bigscreen="50%" btnclean="true" description="Abner">
                </ab-text>
                <ab-text id="txtBloq" description="Obrigatorio" is-disabled="true" id="ptext2" tab-index="2" label="Texto normal" onblur="testeonblur">
                </ab-text>

                <p> ab-text-area-underline</p>
                <ab-text-area-underline id="txtAbner" maxlength="2000" auto-height="true" max-rows="28" onblur="teste"></ab-text-area-underline>
            </ab-box>

            <ab-box>
                <p> Modal de comunicaçao</p>
                <ab-button id="modal" label="Teste o modal"></ab-button>
            </ab-box>

        </ab-page>

        <script type="text/javascript" src="vendor/jquery-3.6.0.min.js"> </script>
        <script type="text/javascript" src="../build/js/webcomp.abner.min.js"> </script>
        <script type="text/javascript"> 
            
            // fazer o "load" da página
            $(document).ready(function() {
                setTimeout(function() {
                    $("#abnerPrincipal").incrementRequest();
                }, 1000);

                setTimeout(function() {
                    $("#abnerPrincipal").incrementRequest();
                }, 1000);

                //preenche o select
                var pais = [];
                for (var i = 0; i < 10; i++) {
                    pais.push({
                        "nome": "Brasil",
                        "valor": "1"
                    });
                }
                $("#select1").fillSelect(pais, function() { });

                $("#txtBloq").setText("Text fiel disabled");

                //text area
                $("#txtAbnertxa_input").on("blur", function() {
                    console.log("THIAGO");
                });

                var teste = function() {
                    console.log("ABNER");
                }

                //modal
                $("#modal").on("mousedown touchstart", function (e) {
                    e.preventDefault();

                    var modal = new AbModalUtil();
                    modal.show({
                        "type": "orientacao",
                        "text": "teste de modal",
                        "maxWidth": "610px",
                        "buttons": [{
                            "title": "Fechar",
                            "callback": function () {
                            }
                        }]
                    });
                });

                //função que abre/fecha o menu
                $("ab-header").children().on("tap", function(){

                    //Executa funcao
                    if ($("ab-menu").attr("visible") == "true") {
                        $("ab-menu").attr("visible", false);
                    }else {
                        $("ab-menu").attr("visible", true);
                    }
             
                });
            
            })
        </script>


    </body>
</html>
